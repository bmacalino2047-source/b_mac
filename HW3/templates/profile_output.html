<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="rounded-circle mx-auto mb-3" width="120" alt="Profile Pic">
        <h2 class="text-primary">{{ name }}</h2>
        <h5 class="text-muted">@{{ username }}</h5>

        <p class="mt-3"><strong>Bio:</strong> {{ bio }}</p>
        <p><strong>Sex:</strong> {{ sex }}</p>
        <p><strong>Location:</strong> {{ location }}</p>

        <a href="/profile_form" class="btn btn-outline-primary mt-3">Edit Profile</a>
    </div>
</div>
</body>
</html>
